<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Task Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>My Daily Task Reminder</h1>

  <!-- Task Card -->
  <div class="task-card" id="taskCard">
    <p id="taskText">Click the button to add a task...</p>
    <button id="addTaskBtn">Add Task</button>
    <button id="clearTaskBtn">Clear Task</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
